<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>خوشگلم</title>
<style>
  #z {
    margin: 0;
    overflow: hidden;
    background-color: rgb(250, 227, 248);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column; /* Added */
  }

  .container {
    text-align: center;
    margin-bottom: 20px; /* Added */
  }

  .heart, .raindrop {
    position: absolute;
    width: 20px;
    height: 20px;
    animation: fall 5s linear infinite;
  }

  .mon {
    width: 250px;
    height: 250px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, .3);
  }

  @keyframes fall {
    0% {
      transform: translateY(-100vh);
    }
    100% {
      transform: translateY(100vh);
    }
  }
  
  .audio-button {
    background-color: #c356de;
    border: none;
    color: white;
    padding: 10px 20px; /* Adjusted */
    text-align: center;
    text-decoration: none;
    font-size: 14px; /* Adjusted */
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .audio-button:hover {
    background-color: #987d99;
  }

  h1{
    font-size: 50px;
    color: #c356de;
  }
</style>
</head>
<body id="z">
    <audio id="backgroundAudio" autoplay>
        <source src="audio/q.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
<div class="container">
  <h1>Te amo a lot!</h1>
  <P>May we spend every Valentine's Day together</P>
  <img src="images/d.jpg" alt="Heart" class="mon" width="50">
</div>
<button id="playButton" class="audio-button">Click me</button>
<script>
  const playButton = document.getElementById('playButton');
  const backgroundAudio = document.getElementById('backgroundAudio');

  playButton.addEventListener('click', () => {
      if (backgroundAudio.paused) {
          backgroundAudio.play();
          playButton.textContent = 'STOP NOW';
      } else {
          backgroundAudio.pause();
          playButton.textContent = 'Play Audio';
      }
  });

  function createHeart() {
    const heart = document.createElement('img');
    heart.src = 'https://emojicdn.elk.sh/❤️'; // Heart emoji image
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }

  function createRaindrop() {
    const raindrop = document.createElement('img');
    raindrop.src = 'images/j.png'; // URL of your raindrop image
    raindrop.classList.add('raindrop');
    raindrop.style.left = Math.random() * window.innerWidth + 'px';
    raindrop.style.width = '50px'; // Adjust the width of the raindrop image
    raindrop.style.height = '50px'; // Adjust the height of the raindrop image
    document.body.appendChild(raindrop);

    setTimeout(() => {
      raindrop.remove();
    }, 5000);
  }

  setInterval(createHeart, 200);
  setInterval(createRaindrop, 200);
</script>
</body>
</html>
